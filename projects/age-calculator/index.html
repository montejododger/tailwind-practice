<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="description" content="" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link rel="icon" type="image/png" sizes="32x32" href="" />
        <script src="./js/scripts.js" defer></script>
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,400;0,700;0,800;1,400;1,800&display=swap"
            rel="stylesheet" />
        <link rel="stylesheet" href="./css/styles.css" />
        <title>Age Calculator</title>
    </head>
    <body>
        <!-- Global Container -->
        <div class="flex items-center justify-center min-h-screen bg-offWhite">
            <!-- Card Container -->
            <div
                class="flex flex-col m-3 p-6 max-w-2xl rounded-t-2xl rounded-br-3xl bg-white font-sans">
                <!--Top Container  -->
                <div
                    class="flex justify-start max-w-4xl items-center mb-10 mt-5 pr-10">
                    <!-- Day Input -->
                    <div class="flex flex-col">
                        <span
                            class="uppercase p-2 font-bold text-gray-400 text-xs text-opacity-100 tracking-widest">
                            day
                        </span>
                        <input
                            type="text"
                            name="day"
                            id="day"
                            class="p-3 border font-bold border-gray-200 text-lg rounded-md placeholder:font-sans placeholder:font-bold w-1/2 placeholder:uppercase placeholder:text-left"
                            placeholder="dd"
                            maxlength="2" />
                    </div>

                    <!-- Month Input -->
                    <div class="flex flex-col">
                        <span
                            class="uppercase p-2 font-bold text-gray-400 text-xs tracking-widest">
                            month
                        </span>
                        <input
                            type="text"
                            name="month"
                            id="month"
                            class="p-3 border font-bold border-gray-200 text-lg rounded-md placeholder:font-sans placeholder:font-bold w-1/2 placeholder:uppercase placeholder:text-left"
                            placeholder="mm"
                            maxlength="2" />
                    </div>

                    <!-- Year Input -->
                    <div class="flex flex-col">
                        <span
                            class="uppercase p-2 font-bold text-gray-400 text-xs tracking-widest">
                            year
                        </span>
                        <input
                            type="text"
                            name="year"
                            id="year"
                            class="p-3 border font-bold border-gray-200 text-xl rounded-md space-y-2 placeholder:font-sans placeholder:font-bold w-1/2 placeholder:uppercase placeholder:text-left"
                            placeholder="yyyy"
                            maxlength="4"/>
                    </div>
                </div>

                <!-- Break -->
                <div
                    class="w-full relative border-b-2 border-gray-300 justify-center space-x-12 pr-6 mb-10">
                    <button
                        id="agebtn"
                        class="flex absolute bg-purple-500 items-center justify-center rounded-full w-20 h-20 -top-10 md:-right-0">
                        <img
                            src="./assets/images/icon-arrow.svg"
                            alt=""
                            class="w-8 h-8" />
                    </button>
                </div>

                <!-- Bottom Section -->

                <div
                    class="flex flex-col justify-start items-start p-6 rounded-b-6xl mb-6">
                    <span class="text-6xl font-bold italic"> -- years</span>
                    <span class="text-6xl font-bold italic"> -- months</span>
                    <span class="text-6xl font-bold italic"> -- days</span>
                </div>
            </div>
        </div>
    </body>
</html>
