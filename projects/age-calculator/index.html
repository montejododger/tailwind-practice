<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="description" content="" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link rel="icon" type="image/png" sizes="32x32" href="" />
        <script src="./js/scripts.js" defer></script>
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,400;0,700;0,800;1,400;1,800&display=swap"
            rel="stylesheet" />
        <link rel="stylesheet" href="./css/styles.css" />
        <title>Age Calculator</title>
    </head>
    <body>
        <!-- Global Container -->
        <div class="flex items-center justify-center min-h-screen bg-offWhite">
            <!-- Card Container -->
            <div
                class="flex flex-col p-6 rounded-t-2xl rounded-bl-2xl rounded-br-[175px] bg-white min-w-1/2 font-sans">
                <!--Top Container  -->
                <form id="ageForm" class="">
                    <div
                        class="flex w-10/12 justify-items-start items-center mb-10 mt-5">
                        <!-- Day Input -->
                        <div class="flex flex-col w-1/3">
                            <label
                                class="uppercase p-2 font-bold text-gray-400 text-xs text-opacity-100 tracking-widest">
                                day
                            </label>
                            <input
                                type="text"
                                name="day"
                                id="day"
                                class="p-3 border font-bold border-gray-200 text-lg rounded-md placeholder:font-sans placeholder:font-bold w-2/3 placeholder:uppercase placeholder:text-left"
                                placeholder="dd"
                                min="1"
                                max="31"
                                maxlength="2" />
                        </div>

                        <!-- Month Input -->
                        <div class="flex flex-col w-1/3">
                            <label
                                class="uppercase p-2 font-bold text-gray-400 text-xs text-opacity-100 tracking-widest">
                                month
                            </label>
                            <input
                                type="text"
                                name="month"
                                id="month"
                                class="p-3 border font-bold border-gray-200 text-lg rounded-md placeholder:font-sans placeholder:font-bold w-2/3 placeholder:uppercase placeholder:text-left"
                                placeholder="mm"
                                min="1"
                                max="12"
                                maxlength="2" />
                        </div>

                        <!-- Year Input -->
                        <div class="flex flex-col w-1/3">
                            <label
                                class="uppercase p-2 font-bold text-gray-400 text-xs tracking-widest">
                                year
                            </label>
                            <input
                                type="text"
                                name="year"
                                id="year"
                                class="p-3 border font-bold border-gray-200 text-xl rounded-md placeholder:font-sans placeholder:font-bold w-2/3 placeholder:uppercase placeholder:text-left"
                                placeholder="yyyy"
                                min="0"
                                maxlength="4" />
                        </div>
                    </div>

                    <!-- Break -->
                    <div
                        class="w-full box-border relative border-b-2 border-gray-300 justify-center mb-10">
                        <button
                            id="agebtn"
                            class="flex absolute bg-purple-500 items-center justify-center rounded-full w-20 h-20 -top-10 md:-right-0">
                            <img
                                src="./assets/images/icon-arrow.svg"
                                alt=""
                                class="w-8 h-8" />
                        </button>
                    </div>
                </form>

                <!-- Bottom Section -->

                <div
                    class="flex flex-col w-2/3 gap-4 justify-start items-start p-6 mb-6">
                    <!-- year section -->
                    <div class="flex">
                        <!-- Year container -->
                        <div class="justify-center text-6xl font-bold italic">
                            <span id="years-nums" class="text-purple-600">- -</span>
                            <span class="">years</span>
                        </div>
                    </div>
                    <!-- year section -->
                    <div class="flex">
                        <!-- Year container -->
                        <div class="justify-center text-6xl font-bold italic">
                            <span id="months-nums" class="text-purple-600">- -</span>
                            <span class="">months</span>
                        </div>
                    </div>
                    <!-- year section -->
                    <div class="flex">
                        <!-- Year container -->
                        <div class="justify-center text-6xl font-bold italic">
                            <span id="days-nums" class="text-purple-600">- -</span>
                            <span class="">days</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
